<!DOCTYPE html>
<html>

<head>
    <title>Demo page</title>
    <link rel="stylesheet" type="text/css" href="/client/css/styles.css">
    <script src="/client/js/js.cookie.js"></script>
    <script src="/client/js/signup.js"></script>
    <link rel="shortcut icon" href="/client/favicon.ico" type="image/x-icon">
</head>

<body onload="pageLoad()">
<div id="content">
    <div id="testDiv"></div>

    <form id="loginForm">
        <div class="loginDiv">
            <label for="username"> Username: </label>
            <input type="text" name="username" id="username">
        </div>

        <div class = "loginDiv">
            <label for="password">Password :  </label>
            <input type="password" name="password" id="password">
        </div>

        <div class = "loginDiv">
            <label for="firstname">Firstname :  </label>
            <input type="firstname" name="firstname" id="firstname">
        </div>

        <div class = "loginDiv">
            <label for="lastname">Lastname :  </label>
            <input type="lastname" name="lastname" id="lastname">
        </div>

        <div class="loginDiv">
            <div id="littleLogo">
                <div id="footer">
                    <input class="button button-submit" type="submit" value="Sign Up" id="loginButton" onclick="signup()">
                </div>
            </div>
        </div>
    </form>

</div>
</body>

</html>
