<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Login Page</title>
        <link rel="stylesheet" type="text/css" href="/client/css/styles.css">
        <script src="/client/js/js.cookie.js"></script>
        <script src="/client/js/login.js"></script>
        <link rel="shortcut icon" href="/client/favicon.ico" type="image/x-icon">
    </head>

    <body onload="pageLoad()">
    <div id="content" >
        <div id="logo"></div>
        <div id="field" ></div>
        <div id="submit"></div>

        <form id="loginForm">
            <div class="loginDiv">
                <label for="username"> Username: </label>
                <input type="text" name="username" id="username">
            </div>
            <div class = "loginDiv">
                <label for="password">Password :  </label>
                <input type="password" name="password" id="password">
            </div>
            <div class="loginDiv">
                <input type="submit" value="Login" id="loginButton" onclick="login()">
            </div>
        </form>

        <div id="littleLogo">
            <div id="footer">
                <button onclick="login()" class="button button-submit">Login</button>
            </div>

        </div>

    </div>
    </body>

</html>
